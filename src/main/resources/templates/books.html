<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h2>Book List</h2>

<table>
    <th>
        <td>Id</td>
        <td>Title</td>
        <td>Publisher</td>
    </th>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">No Id</td>
        <td th:text="${book.title}">No Title</td>
        <td th:text="${book.publisher.name}">No Publisher</td>
    </tr>
</table>

</body>
</html>
